<nav>
  <button (click)="hotelList()">MAKE HOTEL RESERVATION</button>
  <button (click)="flightList()">MAKE FLIGHT RESERVATION</button>
  <button (click)="cancelReservation()">CANCEL RESERVATIONS</button>
</nav>
<table>
  <tr *ngFor="let parent of parents">
    <td>{{ parent.name }}</td>
    <td>{{ parent.date }}</td>
    <td>{{ parent.destination }}</td>
    <td>{{ parent.available }}</td>
    <button (click)="reserve(parent)">Reserve</button>
  </tr>
</table>
